name: Notty
description: Just another note-taking app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  intl: ^0.17.0
  objectbox: ^1.0.0
  objectbox_flutter_libs: any
  path_provider: ^2.0.2

dev_dependencies:
  build_runner: ^2.0.5
  objectbox_generator: any
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
