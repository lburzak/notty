name: notty
description: Just another note-taking app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^2.1.0
  intl: ^0.17.0
  objectbox: ^1.0.0
  objectbox_flutter_libs: any
  path_provider: ^2.0.2
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.5
  objectbox_generator: any
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  generate: true

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#003879"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"